<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2026 Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .letter {
            display: inline-block;
            font-size: 1.5rem;
            color: #fff;
            margin: 0 5px;
            opacity: 0;
            transform: scale(0.2);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 10px currentColor;
        }
        
        .letter.active {
            opacity: 1;
            transform: scale(2.5);
            animation: colorChange 1.5s infinite, explode 2s forwards;
        }
        
        .number {
            display: inline-block;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            margin: 0 10px;
            opacity: 0;
            transform: scale(0.2);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 15px currentColor;
        }
        
        .number.active {
            opacity: 1;
            transform: scale(3);
            animation: colorChange 1s infinite, explode 2.5s forwards;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px currentColor;
            z-index: 5;
        }
        
        @keyframes colorChange {
            0% { color: #ff0000; filter: brightness(1.3); }
            11% { color: #ff8000; filter: brightness(1.4); }
            22% { color: #ffff00; filter: brightness(1.5); }
            33% { color: #00ff00; filter: brightness(1.4); }
            44% { color: #00ffff; filter: brightness(1.3); }
            55% { color: #0000ff; filter: brightness(1.4); }
            66% { color: #8000ff; filter: brightness(1.5); }
            77% { color: #ff00ff; filter: brightness(1.4); }
            88% { color: #ff0080; filter: brightness(1.3); }
            100% { color: #ff0000; filter: brightness(1.3); }
        }
        
        @keyframes explode {
            0% { transform: scale(2.5); opacity: 1; }
            50% { transform: scale(3); opacity: 0.8; }
            100% { 
                transform: scale(0);
                opacity: 0;
            }
        }
        
        @keyframes festiveBurst {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            100% { 
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container" id="textContainer"><div><span class="letter active">N</span><span class="letter active">E</span><span class="letter active">W</span></div><div><span class="letter active">Y</span><span class="letter active">E</span><span class="letter">A</span><span class="letter">R</span></div></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const textContainer = document.getElementById('textContainer');
            const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#8000ff', '#ff00ff', '#ff0080'];
            
            // Function to create festive explosion
            function createFestiveExplosion(x, y, color, count = 60) {
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 10 + 5;
                    const particleColor = color || colors[Math.floor(Math.random() * colors.length)];
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.backgroundColor = particleColor;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.color = particleColor;
                    
                    container.appendChild(particle);
                    
                    // Random direction with festive effect
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 12 + 6;
                    
                    let posX = x;
                    let posY = y;
                    let opacity = 1;
                    let scale = 1;
                    
                    const moveParticle = setInterval(() => {
                        posX += Math.cos(angle) * velocity;
                        posY += Math.sin(angle) * velocity;
                        opacity -= 0.01;
                        scale += 0.02;
                        
                        particle.style.left = `${posX}px`;
                        particle.style.top = `${posY}px`;
                        particle.style.opacity = opacity;
                        particle.style.transform = `scale(${scale})`;
                        
                        if (opacity <= 0) {
                            clearInterval(moveParticle);
                            particle.remove();
                        }
                    }, 16);
                }
            }
            
            // Phase 1: "happy" animation
            function animateHappy() {
                textContainer.innerHTML = '';
                const word = "happy";
                
                for (let i = 0; i < word.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    letter.textContent = word[i];
                    textContainer.appendChild(letter);
                    
                    setTimeout(() => {
                        letter.classList.add('active');
                        
                        // Create explosion when animation ends
                        letter.addEventListener('animationend', function(e) {
                            if (e.animationName === 'explode') {
                                const rect = letter.getBoundingClientRect();
                                createFestiveExplosion(
                                    rect.left + rect.width/2, 
                                    rect.top + rect.height/2,
                                    getComputedStyle(letter).color
                                );
                                letter.remove();
                            }
                        });
                    }, i * 400);
                }
                
                setTimeout(() => {
                    animateNewYear();
                }, word.length * 400 + 2500);
            }
            
            // Phase 2: "new year" animation
            function animateNewYear() {
                textContainer.innerHTML = '';
                const words = ["NEW", "YEAR"];
                let letterIndex = 0;
                
                words.forEach((word, wordIndex) => {
                    const wordContainer = document.createElement('div');
                    
                    for (let i = 0; i < word.length; i++) {
                        const letter = document.createElement('span');
                        letter.className = 'letter';
                        letter.textContent = word[i];
                        wordContainer.appendChild(letter);
                        
                        setTimeout(() => {
                            letter.classList.add('active');
                            
                            // Create explosion when animation ends
                            letter.addEventListener('animationend', function(e) {
                                if (e.animationName === 'explode') {
                                    const rect = letter.getBoundingClientRect();
                                    createFestiveExplosion(
                                        rect.left + rect.width/2, 
                                        rect.top + rect.height/2,
                                        getComputedStyle(letter).color,
                                        80
                                    );
                                    letter.remove();
                                }
                            });
                        }, letterIndex * 400);
                        
                        letterIndex++;
                    }
                    
                    textContainer.appendChild(wordContainer);
                });
                
                setTimeout(() => {
                    animateNumbers();
                }, letterIndex * 400 + 2500);
            }
            
            // Phase 3: "2026" animation
            function animateNumbers() {
                textContainer.innerHTML = '';
                const numbers = "2026";
                
                for (let i = 0; i < numbers.length; i++) {
                    const number = document.createElement('span');
                    number.className = 'number';
                    number.textContent = numbers[i];
                    textContainer.appendChild(number);
                    
                    setTimeout(() => {
                        number.classList.add('active');
                        
                        // Create explosion when animation ends
                        number.addEventListener('animationend', function(e) {
                            if (e.animationName === 'explode') {
                                const rect = number.getBoundingClientRect();
                                createFestiveExplosion(
                                    rect.left + rect.width/2, 
                                    rect.top + rect.height/2,
                                    getComputedStyle(number).color,
                                    100
                                );
                                number.remove();
                            }
                        });
                    }, i * 500);
                }
                
                setTimeout(() => {
                    // Create final festive explosion for the whole animation
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    for (let i = 0; i < 15; i++) {
                        setTimeout(() => {
                            const x = centerX + (Math.random() - 0.5) * 400;
                            const y = centerY + (Math.random() - 0.5) * 300;
                            createFestiveExplosion(x, y, null, 120);
                        }, i * 100);
                    }
                    
                    // Restart animation
                    setTimeout(() => {
                        animateHappy();
                    }, 2000);
                }, numbers.length * 500 + 3000);
            }
            
            // Start animation
            animateHappy();
        });
    </script>

</body></html>
